apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: {{ ocp_cluster_name }}
  namespace: clusters
spec:
  clusterName: {{ ocp_cluster_name }}
  management:
    autoRepair: false
    upgradeType: Replace
  nodeDrainTimeout: 0s
  platform:
    kubevirt:
      compute:
        cores: 6
        memory: 16Gi
      rootVolume:
        persistent:
          size: 16Gi
        type: Persistent
    type: KubeVirt
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.13.3-x86_64
  replicas: 2
# Run sample

# cd to ansible directory
# export VARSDIR=`pwd`/vars/libvirt
# sudo ansible-playbook playbooks/openshift-libvirt-cluster-destroy.yaml -i $VARSDIR/inventory -e config=$VARSDIR/main.yaml -e config_dir=$VARSDIR

#### Options
# --skip-tags pre-deploy
# --tags openshift-install-time-operations,openshift-auth-provider


- name: Load configs
  hosts: all:localhost
  connection: local
  roles:
    - ansible-config-load
  tags:
    - always

- name: Remove libvirt Cluster VMs
  hosts: all
  connection: local
  roles:
    - libvirt-remove-cluster
  tags:
    - libvirt-remove-cluster

- name: Clean ODF Storage
  hosts: worker
  connection: local
  roles:
    - libvirt-clean-odf-storage
  tags:
    - libvirt-clean-odf-storage
  
- name: Remove cluster kubeconfig
  hosts: localhost
  connection: local
  roles:
    - openshift-remove-kubeconfig
  tags:
    - openshift-remove-kubeconfig
    - cleanup

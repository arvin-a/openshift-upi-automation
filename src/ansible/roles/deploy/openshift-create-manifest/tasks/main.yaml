---
- name: remove OCP install folder
  file:
    state: absent
    path: "{{ ocp_install_dir }}"

- name: Create OCP install folder and backup
  file:
    state: directory
    path: "{{ item }}"
  with_items:
    - "{{ ocp_install_dir }}"
    - "{{ staging_backup_dir }}"
    # - "{{ staging_dir }}/calico"

- name: Set rendezvous ip for cluster
  set_fact:
    rendezvous_ip: "{{ lookup('dig', groups['control'] | first) }}"

- debug:
    msg:
      - "Rendezvous ip set to {{ rendezvous_ip }} for control node {{ groups['control'] | first }}"

- name: Process OCP install config template
  template: 
    src: install-config.yaml
    dest: "{{ item }}"
  with_items:
    - "{{ ocp_install_dir }}"
    - "{{ staging_backup_dir }}"

- name: Process OCP agent config template
  template: 
    src: agent-config.yaml
    dest: "{{ item }}"
  with_items:
    - "{{ ocp_install_dir }}"
    - "{{ staging_backup_dir }}"

- name: Process disk wipe template
  template: 
    src: 98-worker-disk-wipe.bu
    dest: "{{ staging_dir }}"

- name: Create OCP manifests
  shell: |
    {{ openshift_install_bin }} agent create cluster-manifests --dir {{ ocp_install_dir }}

- name: Create openshift directory under cluster config directory
  file:
    state: directory
    path: "{{ ocp_install_dir }}/openshift"


- name: Process wipe disk butane template
  shell: |
    {{ butane_bin }} {{ staging_dir }}/98-worker-disk-wipe.bu -o {{ ocp_install_dir }}/openshift/98-worker-disk-wipe.yaml



hypervisor:
  hosts:
    t640.arvhomelab.com:
      ansible_python_interpreter: '/usr/bin/python3'

webserver:
  hosts:
    infra-ddi.arvhomelab.com:
      ansible_python_interpreter: "/usr/bin/python"

control:
  hosts:
    control1.infra2.k8s.arvhomelab.com:
      nic1:
        mac_address: '02:00:00:45:3d:3a'
        vlan: '7'
    control2.infra2.k8s.arvhomelab.com:
      nic1:
        mac_address: '02:00:00:ff:a5:14'
        vlan: '7'
    control3.infra2.k8s.arvhomelab.com:
      nic1:
        mac_address: '02:00:00:d3:b0:0f'
        vlan: '7'
  vars:
    type: 'kvm'
    node_role: 'master'
    cpu: '4'
    memory: '28'
    rhcos_os_disk_size: '100G'
    nic1_name: 'enp1s0'

worker:
  hosts:
    worker1.infra2.k8s.arvhomelab.com:
      type: 'kvm'
      cpu: '22'
      memory: '96'
      rhcos_os_disk_size: '120G'
      nic1:
        name: enp1s0
        mac_address: '02:00:00:3c:2c:10'
        vlan: '7'
      nic2:
        name: enp2s0
        mac_address: '02:00:00:ea:ae:e6'
        vlan: '8'
      disks:
        - type: 'block'
          speed: 'standard'
          bus: '05'
          path_on_hv_host: '/dev/p4610lvm/p4610-3'
          target_dev: 'vdb'
          path: '/dev/disk/by-path/pci-0000:05:00.0'
          size: '1.2T'
        - type: 'block'
          speed: 'fast'
          bus: '06'
          path_on_hv_host: '/dev/p900lvm/p900-3'
          target_dev: 'vdc'
          path: '/dev/disk/by-path/pci-0000:06:00.0'
          size: '130G'
    worker2.infra2.k8s.arvhomelab.com:
      type: 'kvm'
      cpu: '22'
      memory: '96'
      rhcos_os_disk_size: '120G'
      nic1:
        name: enp1s0
        mac_address: '02:00:00:b7:ac:db'
        vlan: '7'
      nic2:
        name: enp2s0
        mac_address: '02:00:00:a8:b8:41'
        vlan: '8'
      disks:
        - type: 'block'
          speed: 'standard'
          bus: '05'
          path_on_hv_host: '/dev/p4610lvm/p4610-4'
          target_dev: 'vdb'
          path: '/dev/disk/by-path/pci-0000:05:00.0'
          size: '1.2T'
        - type: 'block'
          speed: 'fast'
          bus: '06'
          path_on_hv_host: '/dev/p900lvm/p900-4'
          target_dev: 'vdc'
          path: '/dev/disk/by-path/pci-0000:06:00.0'
          size: '130G'
